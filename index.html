<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Tirage Moitié-Moitié</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0d1b2a;
    color: white;
    text-align: center;
    padding-top: 80px;
  }
  .montant {
    font-size: 80px;
    font-weight: bold;
  }
  .label {
    font-size: 40px;
    margin-top: 20px;
    opacity: 0.8;
  }
</style>
</head>
<body>

<div id="cagnotte" class="montant">Chargement…</div>
<div class="label">Cagnotte du tirage</div>

<div id="gagnant" class="montant" style="margin-top: 60px;">Chargement…</div>
<div class="label">Montant remporté</div>

<script>
async function charger() {
    try {
        // Utilisation d'un proxy pour contourner CORS
        const proxyUrl = "https://api.allorigins.win/get?url=";
        const target = encodeURIComponent("https://tirage.moitiemoitie.com/140");

        const response = await fetch(proxyUrl + target);
        const data = await response.json();
        const html = data.contents;

        // Extraction du montant en format $X,XXX.XX
        const match = html.match(/\$[0-9.,]+/);

        if (!match) {
            throw new Error("Montant non trouvé");
        }

        const montant = match[0];
        const montantNum = parseFloat(montant.replace(/[$,]/g,""));

        // Moitié du montant
        const gagnant = (montantNum / 2).toLocaleString("fr-CA", {
            style: "currency",
            currency: "CAD"
        });

        document.getElementById("cagnotte").innerText = montant;
        document.getElementById("gagnant").innerText = gagnant;

    } catch (e) {
        console.error(e);
        document.getElementById("cagnotte").innerText = "Erreur";
        document.getElementById("gagnant").innerText = "Erreur";
    }
}

// Rafraîchissement toutes les 60 sec
charger();
setInterval(charger, 60000);
</script>

</body>
</html>
