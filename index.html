<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Tirage Moitié-Moitié</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0d1b2a;
    color: white;
    text-align: center;
    padding-top: 80px;
  }
  .montant {
    font-size: 80px;
    font-weight: bold;
  }
  .label {
    font-size: 40px;
    margin-top: 20px;
    opacity: 0.8;
  }
</style>
</head>
<body>

<div id="cagnotte" class="montant">Chargement…</div>
<div class="label">Cagnotte du tirage</div>

<div id="gagnant" class="montant" style="margin-top: 60px;">Chargement…</div>
<div class="label">Montant remporté</div>

<script>
async function charger() {
    try {
        // Proxy pour contourner CORS
        const proxyUrl = "https://api.allorigins.win/get?url=";
        const target = encodeURIComponent("https://tirage.moitiemoitie.com/140");

        const response = await fetch(proxyUrl + target);
        const data = await response.json();

        const html = data.contents;

        // Extraire le JSON Next.js
        const match = html.match(/<script id="__NEXT_DATA__" type="application\/json">(.*?)<\/script>/);

        if (!match) throw new Error("JSON NEXT introuvable");

        const json = JSON.parse(match[1]);

        // Accès aux montants (en CENTS)
        const totalCents = json.props.pageProps.data.total_amount;
        const winnerCents = json.props.pageProps.data.amount_winner;

        // Conversion dollars
        const total = (totalCents / 100).toLocaleString("fr-CA", { style: "currency", currency: "CAD" });
        const winner = (winnerCents / 100).toLocaleString("fr-CA", { style: "currency", currency: "CAD" });

        document.getElementById("cagnotte").innerText = total;
        document.getElementById("gagnant").innerText = winner;

    } catch (e) {
        console.error(e);
        document.getElementById("cagnotte").innerText = "Erreur";
        document.getElementById("gagnant").innerText = "Erreur";
    }
}

charger();
setInterval(charger, 60000);
</script>

</body>
</html>
