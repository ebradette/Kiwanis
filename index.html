<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Moitié-Moitié</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    color: #0d1b2a;
    font-family: Arial, sans-serif;
    height: 135px;      /* Hauteur du widget */
    overflow: hidden;
    display: flex;
    align-items: center;
  }

  .container {
    display: flex;
    width: 100%;
    justify-content: space-between; /* Gros lot à gauche, gagnant à droite */
    padding: 0 20px;
    align-items: center;
  }

  .left {
    font-size: 32px;
    font-weight: bold;
    white-space: nowrap;
  }

  .left .amount {
    color: red;          /* Montant du gros lot en rouge */
  }

  .right {
    font-size: 26px;
    opacity: 0.85;
    white-space: nowrap;
    text-align: right;
  }
</style>
</head>
<body>

<div id="ligne" class="container">Chargement…</div>

<script>
async function charger() {
    try {
        const proxyUrl = "https://api.allorigins.win/get?url=";
        const target = encodeURIComponent("https://tirage.moitiemoitie.com/140");

        const response = await fetch(proxyUrl + target);
        const data = await response.json();
        const html = data.contents;

        const match = html.match(
          /<script id="__NEXT_DATA__" type="application\/json">(.*?)<\/script>/
        );
        if (!match) throw new Error("JSON NEXT introuvable");

        const json = JSON.parse(match[1]);

        const totalCents  = json.props.pageProps.data.total_amount;
        const winnerCents = json.props.pageProps.data.amount_winner;

        const total = (totalCents / 100).toLocaleString(
          "fr-CA",
          { style: "currency", currency: "CAD" }
        );
        const winner = (winnerCents / 100).toLocaleString(
          "fr-CA",
          { style: "currency", currency: "CAD" }
        );

        document.getElementById("ligne").innerHTML =
          '<div class="left">Gros lot : <span class="amount">' + total + '</span></div>' +
          '<div class="right">Le gagnant remporte ' + winner + '</div>';

    } catch (e) {
        console.error(e);
        document.getElementById("ligne").innerText = "Erreur de chargement";
    }
}

charger();
setInterval(charger, 30000);
</script>

</body>
</html>
