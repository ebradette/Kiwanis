<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Tirage Moitié-Moitié</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0d1b2a;
    color: white;
    text-align: center;
    padding-top: 80px;
  }
  .montant {
    font-size: 80px;
    font-weight: bold;
  }
  .label {
    font-size: 40px;
    margin-top: 20px;
    opacity: 0.8;
  }
</style>
</head>
<body>

<div id="cagnotte" class="montant">Chargement…</div>
<div class="label">Cagnotte du tirage</div>

<div id="gagnant" class="montant" style="margin-top: 60px;">Chargement…</div>
<div class="label">Montant remporté</div>

<script>
async function charger() {
    try {
        const url = "https://tirage.moitiemoitie.com/140";
        const r = await fetch(url);
        const html = await r.text();

        // Extraction brute via regex simple – fonctionne avec Moitié-Moitié
        const cagnotteMatch = html.match(/\$[0-9.,]+/);
        if(!cagnotteMatch) return;

        const montant = cagnotteMatch[0];
        const montantNum = parseFloat(montant.replace(/[$,]/g,""));

        // Calcul moitié-moitié
        const gagnant = (montantNum / 2).toLocaleString("fr-CA", {
            style: "currency",
            currency: "CAD"
        });

        document.getElementById("cagnotte").innerText = montant;
        document.getElementById("gagnant").innerText = gagnant;

    } catch (e) {
        document.getElementById("cagnotte").innerText = "Erreur";
        document.getElementById("gagnant").innerText = "Erreur";
        console.error(e);
    }
}

// Rafraîchissement toutes les 60 sec
charger();
setInterval(charger, 60000);
</script>

</body>
</html>
